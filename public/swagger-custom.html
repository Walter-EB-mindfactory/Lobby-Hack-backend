<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Documentation</title>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16">
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      padding: 0;
    }
    .swagger-ui .topbar {
      background-color: #1b1b1b;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="./swagger-ui-bundle.js"></script>
  <script src="./swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "./swagger-ui-init.js",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        persistAuthorization: true,
        onComplete: function() {
          // Intercept responses to auto-save tokens
          const originalFetch = window.fetch;
          window.fetch = function(...args) {
            return originalFetch.apply(this, args).then(response => {
              // Clone response to read body
              const clonedResponse = response.clone();
              
              // Check if it's a login/register endpoint
              const url = args[0];
              if (url.includes('/auth/login') || 
                  url.includes('/auth/register') || 
                  url.includes('/auth/google/callback')) {
                
                clonedResponse.json().then(data => {
                  if (data.accessToken) {
                    // Auto-authorize with the token
                    ui.preauthorizeApiKey('JWT-auth', data.accessToken);
                    
                    // Show notification
                    console.log('✅ Token saved automatically!');
                    
                    // Optional: Show visual feedback
                    const notification = document.createElement('div');
                    notification.innerHTML = `
                      <div style="
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: #49cc90;
                        color: white;
                        padding: 15px 20px;
                        border-radius: 4px;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                        z-index: 9999;
                        font-family: sans-serif;
                      ">
                        ✅ Token guardado automáticamente
                      </div>
                    `;
                    document.body.appendChild(notification);
                    
                    // Remove notification after 3 seconds
                    setTimeout(() => {
                      notification.remove();
                    }, 3000);
                  }
                }).catch(() => {
                  // Ignore JSON parse errors
                });
              }
              
              return response;
            });
          };
        }
      });

      window.ui = ui;
    };
  </script>
</body>
</html>
